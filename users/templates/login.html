{% extends 'base.html' %}

{% block content %}
{% block page1 %}  {% endblock page1 %}
{% block page2 %}  {% endblock page2 %}
<style>
        body {
            background-color: #f2f2f2;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);

        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
        }

        .btn {
            border-radius: 5px;
            padding: 10px 20px;
            font-weight: bold;
        }

        .btn-success {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .text-danger {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
<div class="position-absolute top-50 start-50 translate-middle">
  <div class="container">
    <div class="card shadow-sm rounded">
        <div class="card-body">
            <h1>Авторизация</h1>
            <br>
            <form method="POST">
                {% csrf_token %}
                <div class="form-row">
                    {% for field in form %}
                        <div class="form-group col-md-12">
                            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                            {{ field }}
                            {% for error in field.errors %}
                                <div class="text-danger">{{ error }}</div>
                            {% endfor %}
                        </div>
                    {% endfor %}
                </div>
                <br>

                <div class="text-center">
                    <button type="submit" class="btn btn-success">Войти в аккаунт</button>
                    <a href="{% url 'register' %}">
                        <button type="button" class="btn btn-primary">Регистрация</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
  </div>
</div>

{% endblock %}
