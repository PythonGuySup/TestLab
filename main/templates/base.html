<!DOCTYPE html>
{% load static %}
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} TestLab {% endblock title %}</title>
    <link rel="stylesheet" href="{%  static 'styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <header>
        <div class="title">{% block logo_title %} TestLab {% endblock logo_title %}</div>
        <nav>

            <button class="btn btn-outline-primary"><a href={% block page1url %} "#" {% endblock page1url %}>{% block page1 %} Default page 1 {% endblock page1 %}</a></button>
            <button class="btn btn-outline-success"><a href={% block page2url %} "#" {% endblock page2url %}>{% block page2 %} Default page 2 {% endblock page2 %}</a></button>

        </nav>
    </header>
    {% block content %} {% endblock %}
</body>

</html>
